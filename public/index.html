    <script type="text/javaScript" src="/assets/services/userService.js"></script>
    <script type="text/javaScript" src="/assets/services/locationService.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

  <body>
    <!-- <ul ng-if='errors.length > 0'>
		    <li ng-repeat='error in errors'>{{error}}</li>
	</ul> -->
        <!-- Nav Bar -->
        <header ng-controller="navController">
            <a class="mobile" href="">&#9776;</a>
            <nav class="main_nav">
              <ul id="nav">
                <li><a href="/"><div id="logo"></div></a></li>
                <li><a href="#/dispensaries">DISPENSARIES</a></li>
                <li><a href="#/deliveries">DELIVERIES</a></li>
                <li><a href="#/doctors">DOCTORS</a></li>
                <!-- <li><a href="#/deals">DEALS</a></li> -->
                <li ng-hide="UserService.name"><a href="#/login">LOGIN</a></li>
                <li ng-hide="UserService.name">
                    <a href="">JOIN</a>
                    <ul>
                        <li><a href="#/register/user">USER</a></li>
                        <li><a href="#/register/business">BUSINESS</a></li>
                    </ul>
                </li>
                <li ng-show="UserService.name" class="ng-hide">
                    <a href="">{{UserService.name | uppercase}}</a>
                    <ul>
                        <li ng-show="UserService.type == 'user'" class="ng-hide"><a href="#/user/{{UserService.name}}">SETTINGS</a></li>
                        <li ng-show="UserService.type == 'Delivery' || UserService.type == 'Dispensary' || UserService.type == 'Doctor'" class="ng-hide"><a href="#/success">SETTINGS</a></li>
                        <li><a ng-click="logout()">LOGOUT</a></li>
                    </ul>
                </li>
              </ul>
              <!-- <div style="clear:both;"></div> -->
            </nav>
        </header>
        <!-- END Nav Bar -->
        <!-- Partial -->
        <div class="partial-container" ng-view=""></div>
        <!-- END Partial -->
        <footer>
                &copy; Mary Jane Choices 2017
        </footer>
