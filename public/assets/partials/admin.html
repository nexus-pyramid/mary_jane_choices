<div class="sheet__register" ng-init="adminView()">

          <option value="Flower">Flower</option>

          <option value="Topical">Topical</option>
          <option value="Grow">Grow</option>
          <option value="Gear">Gear</option>
        </select>
        <select ng-model="type" ng-show="productType == 'Flower' || productType == 'Extract'" class="ng-hide">
          <option class="default-option" value="" selected data-default>Type</option>
          <option value="Indica ">Indica</option>
          <option value="Sativa">Sativa</option>
          <option value="Hybrid">Hybrid</option>
        </select>
        <input type="number" ng-model='thc' placeholder="THC" min="1" max="100" ng-show="productType == 'Flower' || productType == 'Extract' || productType == 'Edible' || productType == 'Topical'" class="ng-hide">
        <br>
        <h4 ng-show="productType" class="ng-hide">Price:</h4>

          <input type="text" ng-model='two_gram' placeholder="Two Grams" ng-show="productType == 'Flower' || productType == 'Extract'" class="ng-hide">
          <input type="text" ng-model='eigth' placeholder="Eigth" ng-show="productType == 'Flower'" class="ng-hide">
          <input type="text" ng-model='quarter' placeholder="Quarter" ng-show="productType == 'Flower'" class="ng-hide">
          <input type="text" ng-model='half' placeholder="Half" ng-show="productType == 'Flower'" class="ng-hide">
          <input type="text" ng-model='ounce' placeholder="Ounce" ng-show="productType == 'Flower'" class="ng-hide">
          <input type="text" ng-model='price' placeholder="$" ng-show="productType == 'Grow' || productType == 'Edible' || productType == 'Topical' || productType == 'Gear'" class="ng-hide">
