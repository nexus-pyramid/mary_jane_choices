<div class="sheet__register" ng-init="registerBusinessView()">

  <div id="register-delivery">
    <form name="form" novalidate class="form-container" ng-model-options="{ updateOn: 'blur' }">
      <h2>Register Business</h2>
      <ul ng-if='errors.length > 0'>
        <li ng-repeat='error in errors'>{{error}}</li>
      </ul>

      <input type="text" name="name" ng-model='name'  placeholder="Name" required="" />
      <!-- NAME VALIDATION -->
      <div ng-show="form.$submitted || form.name.$touched">
        <div ng-show="form.name.$error.required">Name is required.</div>
      </div>
      <br>

      <select ng-model="type" required>
        <option class="default-option" value="" selected data-default>Type</option>
        <option value="Dispensary" >Dispensary</option>
        <option value="Delivery" >Delivery</option>
        <option value="Doctor" >Doctor</option>
      </select> <br>

      <input type="text" ng-model='phone' placeholder="Phone" required><br>
      <textarea ng-model='bio' placeholder="Bio" required></textarea><br>
      <select ng-model="city._id" placeholder="City" required>
        <option class="default-option" value="" selected data-default>City</option>
        <option ng-repeat="city in cities" value="{{city._id}}" ng-model="city._id">
          {{city.name}}
        </option>
      </select> <br>
       <input type="text" ng-model='street_address' placeholder="Street Address" required><br>

      <!-- EMAIL FORM -->
      <input type="email" name="email" ng-model='email' placeholder="Email" required="">
      <!-- EMAIL VALIDATION -->
      <div ng-show="form.$submitted || form.email.$touched">
        <span ng-show="form.email.$error.required">Email is required.</span>
        <span ng-show="form.email.$error.email">This is not a valid email.</span>
      </div>
      <br>


      <input type="password" ng-model='password' placeholder="Password" required><br>
      <input type="password" ng-model='confirm' placeholder="Confirm Password" required><br>
      <input type="file" ngf-select ng-model="file" name="file" accept="image/*" placeholder="icon image"><br>
      <button class="form-btn" ng-click='createBusiness(file)'>REGISTER</button>
    </form>
  </div>
</div>
