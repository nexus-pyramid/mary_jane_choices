<div class="sheet__register" ng-init="registerBusinessView()">

  <div id="register-delivery">
    <form name="form" novalidate class="form-container" ng-model-options="{ updateOn: 'blur' }">
      <h2>Register Business</h2>
      <ul ng-if='errors.length > 0'>
        <li ng-repeat='error in errors'>{{error}}</li>
      </ul>

      <input type="text" name="name" ng-model='name'  placeholder="Name" required="" />
      <!-- NAME VALIDATION -->
      <div ng-show="form.$submitted || form.name.$touched">
        <div ng-show="form.name.$error.required">Name is required.</div>
      </div>
      <br>

      <select ng-model="type" required>
        <option class="default-option" value="" selected data-default>Type</option>
        <option value="Dispensary" >Dispensary</option>
        <option value="Delivery" >Delivery</option>
        <option value="Doctor" >Doctor</option>
      </select> <br>

      <input type="text" ng-model='phone' placeholder="Phone" required><br>
      <textarea ng-model='bio' placeholder="Bio" required></textarea><br>
    

      <input type="text" ng-model='street_address' placeholder="Street Address" required><br>
      <input type="text" ng-model='city' placeholder="City" required><br>
      <select ng-model="state" required>
        <option class="default-option" value="" selected data-default>State</option>
        <option value="AL">ALABAMA</option>
        <option value="AK">ALASKA</option>
        <option value="AZ">ARIZONA</option>
        <option value="AR">ARKANSAS</option>
        <option value="CA">CALIFORNIA</option>
        <option value="CO">COLORADO</option>
        <option value="CT">CONNECTICUT</option>
        <option value="DE">DELAWARE</option>
        <option value="FL">FLORIDA</option>
        <option value="GA">GEORGIA</option>
        <option value="HI">HAWAII</option>
        <option value="ID">IDAHO</option>
        <option value="IL">ILLINOIS </option>
        <option value="IN">INDIANA</option>
        <option value="IA">IOWA</option>
        <option value="KS">KANSAS</option>
        <option value="KY">KENTUCKY</option>
        <option value="LA">LOUISIANA</option>
        <option value="ME">MAINE</option>
        <option value="MD">MARYLAND</option>
        <option value="MA">MASSACHUSETTS</option>
        <option value="MI">MICHIGAN</option>
        <option value="MN">MINNESOTA</option>
        <option value="MS">MISSISSIPPI</option>
        <option value="MO">MISSOURI</option>
        <option value="MT">MONTANA</option>
        <option value="NE">NEBRASKA</option>
        <option value="NV">NEVADA</option>
        <option value="NH">NEW HAMPSHIRE</option>
        <option value="NJ">NEW JERSEY</option>
        <option value="NM">NEW MEXICO</option>
        <option value="NY">NEW YORK</option>
        <option value="NC">NORTH CAROLINA</option>
        <option value="ND">NORTH DAKOTA</option>
        <option value="OH">OHIO</option>
        <option value="OK">OKLAHOMA</option>
        <option value="OR">OREGON</option>
        <option value="PA">PENNSYLVANIA</option>
        <option value="RI">RHODE ISLAND</option>
        <option value="SC">SOUTH CAROLINA</option>
        <option value="SD">SOUTH DAKOTA</option>
        <option value="TN">TENNESSEE</option>
        <option value="TX">TEXAS</option>
        <option value="UT">UTAH</option>
        <option value="VT">VERMONT</option>
        <option value="VA">VIRGINIA</option>
        <option value="WA">WASHINGTON</option>
        <option value="WV">WEST VIRGINIA</option>
        <option value="WI">WISCONSIN</option>
        <option value="WY">WYOMING</option>
      </select> <br>
      <input type="text" ng-model='zip_code' placeholder="Zip Code" required><br>




      <!-- EMAIL FORM -->
      <input type="email" name="email" ng-model='email' placeholder="Email" required="">
      <!-- EMAIL VALIDATION -->
      <div ng-show="form.$submitted || form.email.$touched">
        <span ng-show="form.email.$error.required">Email is required.</span>
        <span ng-show="form.email.$error.email">This is not a valid email.</span>
      </div>
      <br>


      <input type="password" ng-model='password' placeholder="Password" required><br>
      <input type="password" ng-model='confirm' placeholder="Confirm Password" required><br>
      <input type="file" ngf-select ng-model="file" name="file" accept="image/*" placeholder="icon image"><br>
      <button class="form-btn" ng-click='createBusiness(file)'>REGISTER</button>
    </form>
  </div>
</div>
