<div id="register-user">

  <div class="container">
      <form class="form-container">
      <ul ng-if='errors.length > 0'>
        <li ng-repeat='error in errors'>{{error}}</li>
      </ul>
      <h2> Sign Up </h2>
        <!-- <label>Name: </label> --><input type="text" ng-model='userData.name' placeholder="Name"><br>
        <!-- <label>Email: </label> --><input type="text" ng-model='userData.email' placeholder="Email"><br>
        <!-- <label>Bio: </label> --><textarea ng-model='userData.bio' placeholder="Bio"></textarea><br>
        <!-- <label>City: </label> -->
        <select ng-model="city._id">
          <option class="default-option" value="" selected data-default>City</option>
          <option ng-repeat="city in cities" value="{{city._id}}" ng-model="city._id">
            {{city.name}}
          </option>
        </select>
        <br>
        <!-- <label>Password: </label> --><input type="password" ng-model='userData.password' placeholder="Password"><br>
        <!-- <label>Password confirmation: </label> --><input type="password" ng-model='userData.confirm' placeholder="Confirm Password"><br>
        <button class="form-btn" ng-click='addUser(userData, city._id)'>REGISTER</button>
      </form>
    </div>
  </div>

</div>
