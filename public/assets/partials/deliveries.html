<div class="sheet__banner">
    <h1 id=banner-txt> Los Angeles </h1> <br>
    <h1 class="banner-txt"> California </h1>
</div>

<div class="sheet__delivery">
  
  <div class="delivery-container">
    <div ng-repeat="delivery in deliveries">
      <p>{{delivery.name}}</p>
      <p>{{delivery.phone}}</p>
      <p>{{delivery.bio}}</p>
      <p>{{delivery.email}}</p>
      <p>{{delivery._id}}</p>
      <a href="#/delivery/{{delivery._id}}"><button ng-click="show()">menu</button></a>
    </div>
  </div>

</div>
<div class="sheet__map">
  <div class="col-md-7">
    <div id="map" style="width:645px; height:645px"></div>
  </div>
</div>
