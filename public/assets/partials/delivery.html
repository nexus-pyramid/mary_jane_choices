
<h2>{{delivery.name}}</h2>
<table>
  <tr>
    <td> flower </td>
    <td>name</td>
    <td>description</td>
  </tr>
  <tr ng-repeat="flower in delivery.flowers">
    <td><img id="flower-img" data-ng-src="data:image/JPEG;base64,{{flower.image}}"</td>
    <td> {{flower.name}}</td>
    <td>{{flower.description}}</td>
  </tr>
</table>
<p>{{delivery.bio}}</p>
<p>{{delivery.email}}</p>
</div>
<div ng-repeat="review in delivery.reviews">
  <label>reviews </label>
  <h3> review:</h3> <p>{{review.review}}<p>
  <h3>User:<h3><p>{{review._user.name}}</p>
</div>
<form>
  <label>Leave a review:</label><input type="text" ng-model="newReview.review">
  <input type="submit" value="add review" ng-click="addReview(newReview, delivery._id)">
</form>
